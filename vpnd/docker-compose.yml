version: "3.8"

##################
# VPND - // - Docker@home side
##################

services:

  swag:
    image: ghcr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - URL=spaceling.xyz
      - SUBDOMAINS=wildcard
      - VALIDATION=dns
      - DNSPLUGIN=cloudflare
    volumes:
      - ./swag/config:/config
    network_mode: "service:wireguard"
    depends_on:
      - wireguard
    restart: unless-stopped

  wireguard:
    image: ghcr.io/linuxserver/wireguard
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - ./wireguard/config:/config
      - /lib/modules:/lib/modules
    ports:
      - 80:80
      - 443:443
      - 51820:51820/udp
    restart: unless-stopped

  rss:
    image: ghcr.io/linuxserver/freshrss
    container_name: rss
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - ./freshrss:/config
    restart: unless-stopped

  heimdall:
    image: ghcr.io/linuxserver/heimdall
    container_name: heimdall
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - ./heimdall:/config
    restart: unless-stopped

  library:
    image: ghcr.io/linuxserver/cops
    container_name: library
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - ./calibre/books:/books
      - ./calibre/config:/config
    restart: unless-stopped

  filtron:
    image: dalf/filtron
    container_name: filtron
    volumes:
      - ./filtron/rules.json:/etc/filtron/rules.json:rw
    restart: unless-stopped
    command: -listen 0.0.0.0:4040 -api 0.0.0.0:4041 -target searx:8080
    read_only: true
    cap_drop:
      - ALL

  searx:
    image: searx/searx:latest
    container_name: searx
    environment:
      - BIND_ADDRESS=0.0.0.0:8080
      - BASE_URL=https://searx.spaceling.sh
      - MORTY_URL=localhost/morty/
      - MORTY_KEY=$MORTY_KEY
    volumes:
      - ./searx:/etc/searx:rw
    restart: unless-stopped
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE

  morty:
    image: dalf/morty
    container_name: morty
    environment:
      - MORTY_KEY=$MORTY_KEY
      - MORTY_ADDRESS=0.0.0.0:3000
    logging:
      driver: none
    read_only: true
    cap_drop:
      - ALL
