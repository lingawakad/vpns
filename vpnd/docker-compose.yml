version: "3.8"

##################
# VPND - // - Docker@home side
##################

services:

  swag:
    image: ghcr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - URL=$DOMAIN
      - SUBDOMAINS=wildcard
      - VALIDATION=dns
      - DNSPLUGIN=cloudflare
    volumes:
      - ./swag/config:/config
    network_mode: "service:wireguard"
    depends_on:
      - wireguard
    restart: unless-stopped

  wireguard:
    image: ghcr.io/linuxserver/wireguard
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - ./wireguard/config:/config
      - /lib/modules:/lib/modules
    ports:
      - 80:80
      - 443:443
      - 51820:51820/udp
    restart: unless-stopped

  rss:
    image: ghcr.io/linuxserver/freshrss
    container_name: rss
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - ./freshrss:/config
    restart: unless-stopped

  heimdall:
    image: ghcr.io/linuxserver/heimdall
    container_name: heimdall
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - ./heimdall:/config
    restart: unless-stopped

  library:
    image: ghcr.io/linuxserver/cops
    container_name: library
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - ./calibre/books:/books
      - ./calibre/config:/config
    restart: unless-stopped

  foundry:
    build:
      context: ./
      dockerfile: ./foundry/Dockerfile
    image: foundry:0.7.9
    container_name: foundry
    volumes:
      - ./foundry:/home/foundry/data
    restart: unless-stopped